if-shell 'test -z "$POWERLINE_COMMAND"' 'if-shell "which powerline-client" "set-environment -g POWERLINE_COMMAND powerline-client" "set-environment -g POWERLINE_COMMAND powerline"'
set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-left '#[fg=colour118,bg=colour22,bold] #S #[fg=colour22,bg=colour234,nobold]#(eval $POWERLINE_COMMAND tmux left)'
set -g status-right '#(eval $POWERLINE_COMMAND tmux right -R pane_id=`tmux display -p "#D"`)'
set -g status-right-length 150
set -g window-status-format "#[fg=colour118,bg=colour234]#I #[fg=colour118] #[fg=colour118]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour22]#[fg=colour118,bg=colour22] #I  #[fg=colour118,bold]#W #[fg=colour22,bg=colour234,nobold]"
