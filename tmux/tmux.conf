# better the devil you know
set-option -g prefix C-a
bind a send-prefix

set-option -g renumber-windows on

# setting up split window shortcuts
unbind % 
bind | split-window -h
bind - split-window -v

# navigating panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind n next-window
bind N previous-window
bind C-n next-window -a

# copy paste
unbind [
bind Escape copy-mode
unbind p

bind p paste-buffer

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind C-y run "tmux save-buffer - | xclip -i"
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

#############
#  Plugins  #
#############
set-option -g @tpm_plugins "	\
	tmux-plugins/tpm	\
	tmux-plugins/tmux-open	\
	"
run-shell ~/.tmux/plugins/tpm/tpm

#####################
#  set up sessions  #
#####################
new-session -s konsole -n "mutt" mutt
new-window -n ranger "EDITOR=vim ranger"

new-session -s yakuake -n top htop||top
new-window -n iotop "sudo iotop||zsh"

new-session -s remote

